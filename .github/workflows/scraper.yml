name: Ebay Scraper (Every 3 Hours)

on:
  schedule:
    - cron: '0 */3 * * *'  
  workflow_dispatch:     

jobs:
  scrape-ebay:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          pip install selenium pandas webdriver-manager fake-useragent beautifulsoup4 requests

      - name: Run Selenium scraper
        run: python scraper.py

      - name: Commit and Push updated CSV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ebay_tech_deals.csv
          git commit -m "Updated Ebay data (3-hrs intervals)"
          git push